<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting JSON</title>
</head>

<body>
    <h3>Getting input from users and sending it to the server</h3>
    <input id="username" type="text" placeholder="Enter Your Name">
    <br>
    <input id="FC-Char" type="text" placeholder="Your Favorite Cartoon Character">
    <br>
    <button id="submit-button" type="submit">Submit</button>

    <script>
        document.getElementById("submit-button").addEventListener("click", function () {
            const userName = document.getElementById("username").value;
            const fav_Char = document.getElementById("FC-Char").value;
            const personInfo = { name: userName, favChar: fav_Char, userId: 1 };
            updatePost(personInfo);
        })


        function updatePost(personInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(personInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

    </script>
</body>

</html>
