<!DOCTYPE html>
<html lang="en">

<head>
    <title>Using of Border and Margin</title>
    <style>
        /* To style a class .className */
        .mydiv {
            color: blueviolet;

            border: 10px solid forestgreen;
            border-radius: 20px;

            margin: 100px 20px 30px 40px;
            /*margin: top right bottom left*/
            /* max-width: 20 auto; */

            text-shadow: 2px 2px #ff0000;

            width: 50%;
            transition: width 2s;
            
        }
        .mydiv:hover{
            width: 80%;
        }
    </style>
</head>

<body>
    <!-- To assign same marking for more than one tag class is used -->
    <!-- Div is used to modify a block of area -->
    <div align="center" class="mydiv"><h1>Use of Class 1</h1></div>
    <div class="mydiv"><h1>Use of Class 2</h1></div>

</body>

</html>
