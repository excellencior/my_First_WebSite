<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aligning text in an image</title>
    <style>
        .container {
            position: relative;
        }
        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-family: 'Times New Roman';
            font-weight: bold;
        }
        img {
            border-radius: 50%;
            width: 100%;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="goku.jpg" alt="Goku and Vegeta">
    </div>
    <div class="center">
        I am in the center
    </div>
</body>
</html>
