        // This is one way to remove the new elements form the list items

        document.getElementById('my-list').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
        // event bubble
        // In this case the parent is the click zone and the specific item is selected through hovering and that specific items or newly added items are now in action

        document.getElementById('addNew').addEventListener('click', function (event) {
            var ul = document.getElementById('my-list');
            var newListItem = document.createElement('li');
            newListItem.innerHTML = "Hello World";
            ul.appendChild(newListItem);
        })

    </script>
